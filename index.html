<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CodeHim" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <table class="calculator table">
        <thead>
          <tr>
            <td colspan="7">
              <div class="output form-group">
                <input type="text" class="ans form-control" readonly name="" />
              </div>
            </td>
          </tr>
        </thead>
        <tbody class="actions">
          <tr>
            <td colspan="3"></td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-op cepapo"
                style="color: blue; font-weight: bold"
                data-value="ce"
              >
                CE
              </button>
            </td>
            <td>
              <button class="btn btn-op" style="color: red" data-value="His">
                His
              </button>
            </td>
            <td>
              <button class="btn btn-op" data-value="sin">sin</button>
            </td>

            <td>
              <button class="btn btn-op" data-value="/">&#x00f7;</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="7">7</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="8">8</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="9">9</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-op" data-value="*3.14">π</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="Var">Var</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="cos">cos</button>
            </td>

            <td>
              <button class="btn btn-op" data-value="*">&times;</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="4">4</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="5">5</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="6">6</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="btn btn-op" data-value="e">e</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="√">√</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="tan">tan</button>
            </td>

            <td>
              <button class="btn btn-op btn-op" data-value="-">-</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="3">3</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="2">2</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="1">1</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-op" data-value="**">^</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="(">(</button>
            </td>
            <td>
              <button class="btn btn-op" data-value=")">)</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="+">+</button>
            </td>
            <td>
              <button class="btn btn-op" data-value=".">.</button>
            </td>
            <td>
              <button class="btn btn-op" data-value="0">0</button>
            </td>
            <td>
              <button
                class="btn btn-op"
                style="color: blue; font-weight: bold"
                data-value="="
              >
                =
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <div class="row">
      <div id="history">History </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
